name: CI - Testing Techniques

on:
  push:
    paths:
      - 'testing-techniques/**'
  pull_request:
    paths:
      - 'testing-techniques/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - unit-test
          - integration-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant permission to execute Gradle
        working-directory: testing-techniques/${{ matrix.project }}
        run: chmod +x gradlew

      - name: Build and test ${{ matrix.project }}
        working-directory: testing-techniques/${{ matrix.project }}
        run: ./gradlew clean build
