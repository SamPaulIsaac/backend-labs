name: CI - Testing Techniques

# Note:
# This workflow currently runs CI for only `unit-test` and `test-containers` projects.
# The `integration-test` project is intentionally excluded due to instability or pending setup.

on:
  push:
    paths:
      - 'testing-techniques/**'
  pull_request:
    paths:
      - 'testing-techniques/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - unit-test
          - test-containers

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 💾 Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: 🔐 Grant execute permission to Gradle wrapper
        working-directory: testing-techniques/${{ matrix.project }}
        run: chmod +x gradlew

      - name: 🛠️ Build and test - ${{ matrix.project }}
        working-directory: testing-techniques/${{ matrix.project }}
        run: ./gradlew clean build

      - name: 🧪 Run repositoryTest (only for test-containers)
        if: matrix.project == 'test-containers'
        working-directory: testing-techniques/test-containers
        run: |
          echo "Running repositoryTest for test-containers"
          ./gradlew repositoryTest
