name: CI - Testing Techniques

on:
  push:
    paths:
      - 'testing-techniques/**'
  pull_request:
    paths:
      - 'testing-techniques/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - unit-test
          - test-containers

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🔐 Grant execute permission to Gradle wrapper
        working-directory: testing-techniques/${{ matrix.project }}
        run: chmod +x gradlew

      - name: 🛠️ Build and test - ${{ matrix.project }}
        working-directory: testing-techniques/${{ matrix.project }}
        run: ./gradlew clean build

      - name: 🧪 Run repositoryTest for test-containers only
        if: matrix.project == 'test-containers'
        working-directory: testing-techniques/test-containers
        run: |
          echo "Running additional repositoryTest for test-containers"
          ./gradlew repositoryTest
