spring.application.name=api-gateway
server.port=8989

# Eureka Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring Cloud Gateway Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user/**
spring.cloud.gateway.routes[0].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[0].filters[0].args.name=user-service
spring.cloud.gateway.routes[0].filters[0].args.fallbackUri=forward:/userFallback

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://product-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**
spring.cloud.gateway.routes[1].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[1].filters[0].args.name=product-service
spring.cloud.gateway.routes[1].filters[0].args.fallbackUri=forward:/productFallback

# Enable Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator
management.endpoint.info.enabled=true
management.info.env.enabled=true

# Info Metadata
info.env.app.name=api-gateway-service
info.env.app.description=Handles api gateway operations
info.env.app.version=1.0.0
